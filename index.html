<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="body">
        <div id="display-previous">
            _
        </div>
        <div id="display-current">
            0
        </div>
        <div id="buttons-container">
            <button id="reset">C</button>
            <div id="keypad">
                <div class="buttons-column">
                    <button class="numerical-input" data-item="7">7</button>
                    <button class="numerical-input" data-item="4">4</button>
                    <button class="numerical-input" data-item="1">1</button>
                    <button id="decimal-point" data-item=".">.</button>
                </div>
                <div class="buttons-column">
                    <button class="numerical-input" data-item="8">8</button>
                    <button class="numerical-input" data-item="5">5</button>
                    <button class="numerical-input" data-item="2">2</button>
                    <button class="numerical-input" data-item="0">0</button>
                </div>
                <div class="buttons-column">
                    <button class="numerical-input" data-item="9">9</button>
                    <button class="numerical-input" data-item="6">6</button>
                    <button class="numerical-input" data-item="3">3</button>
                    <button id="delete">DEL</button>
                </div>
                <div class="buttons-column">
                    <button class="operator-input" data-item="/">/</button>
                    <button class="operator-input" data-item="*">*</button>
                    <button class="operator-input" data-item="-">-</button>
                    <button class="operator-input" data-item="+">+</button>
                </div>
                <button id="run-calculation" data-item="=">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
